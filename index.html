<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Editor</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="editor-container">
      <h1>Photo Editor</h1>
      <div class="image-container">
        <input
          type="file"
          id="upload"
          accept="image/*"
          onchange="loadImage(event)"
        />
        <img id="image" src="/icon.webp" alt="Editable" />
      </div>
      <div class="controls">
        <button onclick="rotateImage()" title="Rotate">
          <i class="fa-solid fa-rotate"></i>
        </button>
        <button onclick="cropImage()" title="Crop">
          <i class="fa-solid fa-crop-simple"></i>
        </button>
        <button onclick="resetImage()" title="Reset">
        </button>
        <label for="exposure">Exposure: </label>
        <input
          type="range"
          id="exposure"
          name="exposure"
          min="-100"
          max="100"
          value="0"
          oninput="adjustExposure()"
        />
        <div class="filters">
          <button onclick="applyFilter('grayscale')" title="Grayscale">
            <h>grayscale</h>
          </button>
          <button onclick="applyFilter('sepia')" title="Sepia">
            Sepia
          </button>
          <button onclick="applyFilter('invert')" title="Invert">
            Invert
          </button>
          <button onclick="applyFilter('contrast')" title="Contrast">
            Contrast
          </button>
          <button onclick="applyFilter('blur')" title="Blur">
            Blur
          </button>
        </div>
        <button onclick="downloadImage()" title="Download">
            <i class="fa-solid fa-cloud-arrow-down"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
